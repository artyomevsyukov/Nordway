<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norway</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-slider">
        <div class="header-slider__item">
          <img
            class="header-slider__img-bg"
            src="../img/header/header-bg.jpg"
            alt="bg 1"
          />
        </div>
      </div>

      <div class="header-slider-control"></div>
      <div class="header-slider-pagination"></div>

      <div class="header-content">
        <div class="header-nav">
          <div class="header-nav__logo">
            <a href="#!">
              <img
                class="header-nav__logo-img1"
                src="../img/logo/logo.png"
                alt="logo" /><img
                class="header-nav__logo-img2"
                src="../img/logo/Logo-text.svg"
                alt="TRAVELx"
            /></a>
          </div>
          <div class="header-nav__menu">
            <ul class="header-nav__list">
              <li class="header-nav__item">
                <a href="#!" class="header-nav__link">Destinations</a>
              </li>
              <li class="header-nav__item">
                <a href="#!" class="header-nav__link">Activities</a>
              </li>
              <li class="header-nav__item">
                <a href="#!" class="header-nav__link">About Us </a>
              </li>
              <li class="header-nav__item">
                <a href="#!" class="header-nav__link">Contact</a>
              </li>
            </ul>
          </div>

          <button class="header-nav__extra">
            <img src="./img/header/nav-icon.svg" alt="extra" />
          </button>
        </div>

        <div class="header-title">
          <h2 class="header-subTitle">EXPLORE</h2>
          <h1 class="header-mainTitle">Norway</h1>

          <div class="header-socials">
            <ul class="header-socials-list">
              <li class="header-socials__item">
                <a class="header-socials__link" href="#!"
                  ><img
                    class="header-socials__icon"
                    src="../img/socials/facebook.svg"
                    alt="facebook"
                  />
                </a>
              </li>
              <li class="header-socials__item">
                <a class="header-socials__link" href="#!"
                  ><img
                    class="header-socials__icon"
                    src="../img/socials/twitter.svg"
                    alt="twitter"
                /></a>
              </li>
              <li class="header-socials__item">
                <a class="header-socials__link" href="#!"
                  ><img
                    class="header-socials__icon"
                    src="../img/socials/instagram.svg"
                    alt="instagram"
                /></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="header-tips">
          <a href="#" class="tip">
            <span class="tip__title">Trondheim</span>
            <span class="tip__text">Plan a trip</span>
          </a>
          <a href="#" class="tip">
            <span class="tip__title">Geirangerfjord</span>
            <span class="tip__text">Plan a trip</span>
          </a>
          <a href="#" class="tip">
            <span class="tip__title">Lofoten</span>
            <span class="tip__text">Plan a trip</span>
          </a>
        </div>
      </div>

      <a class="header-seemore" href="#!">SEE MORE</a>
    </header>
  </body>
</html>
