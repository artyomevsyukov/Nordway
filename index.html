<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norway</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./libs/tiny-slider/tiny-slider.css" />
  </head>
  <body>
    <header class="header">
      <!-- slider -->
      <div class="header-slider">
        <img
          class="header-slider__item"
          src="../img/header/bg-1.jpg"
          alt="bg 1"
        />
        <img
          class="header-slider__item"
          src="../img/header/bg-2.jpg"
          alt="bg 2"
        />
        <img
          class="header-slider__item"
          src="../img/header/bg-3.jpg"
          alt="bg 3"
        />
        <img
          class="header-slider__item"
          src="../img/header/bg-4.jpg"
          alt="bg 4"
        />
        <img
          class="header-slider__item"
          src="../img/header/bg-5.jpg"
          alt="bg 5"
        />
      </div>

      <div class="header-slider-control">
        <div class="header-slider-control__arrow">
          <button id="sliderPrev">
            <img src="../img/icons/arrow-left.svg" alt="Prev" />
          </button>
          <button id="sliderNext">
            <img src="../img/icons/arrow-right.svg" alt="Next" />
          </button>
        </div>
        <div class="header-slider-control__count">
          <span class="header-slider-control__current" id="sliderCurrent"
            >0</span
          >
          /
          <span class="header-slider-control__total" id="sliderTotal">0</span>
        </div>
      </div>

      <div class="header-content">
        <nav class="header-nav">
          <div class="header-nav__logo">
            <a href="#!">
              <img
                class="header-nav__logo-img1"
                src="../img/logo/logo.png"
                alt="logo" /><img
                class="header-nav__logo-img2"
                src="../img/logo/Logo-text.svg"
                alt="TRAVELx"
            /></a>
          </div>
          <div class="header-nav__menu">
            <ul class="header-nav__list">
              <li class="header-nav__item">
                <a href="#!" class="header-nav__link">Destinations</a>
              </li>
              <li class="header-nav__item">
                <a href="#!" class="header-nav__link">Activities</a>
              </li>
              <li class="header-nav__item">
                <a href="#!" class="header-nav__link">About Us </a>
              </li>
              <li class="header-nav__item">
                <a href="#!" class="header-nav__link">Contact</a>
              </li>
            </ul>
          </div>

          <button class="header-nav__extra">
            <img src="./img/header/nav-icon.svg" alt="extra" />
          </button>
        </nav>

        <div class="header-title">
          <div class="header-subTitle">EXPLORE</div>
          <h1 class="header-mainTitle">Norway</h1>

          <div class="header-socials">
            <ul class="header-socials-list">
              <li class="header-socials__item">
                <a class="header-socials__link" href="#!"
                  ><img
                    class="header-socials__icon"
                    src="../img/socials/facebook.svg"
                    alt="facebook"
                  />
                </a>
              </li>
              <li class="header-socials__item">
                <a class="header-socials__link" href="#!"
                  ><img
                    class="header-socials__icon"
                    src="../img/socials/twitter.svg"
                    alt="twitter"
                /></a>
              </li>
              <li class="header-socials__item">
                <a class="header-socials__link" href="#!"
                  ><img
                    class="header-socials__icon"
                    src="../img/socials/instagram.svg"
                    alt="instagram"
                /></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="header-tips">
          <a href="#" class="tip">
            <span class="tip__title">Trondheim</span>
            <span class="tip__text">Plan a trip</span>
          </a>
          <a href="#" class="tip">
            <span class="tip__title">Geirangerfjord</span>
            <span class="tip__text">Plan a trip</span>
          </a>
          <a href="#" class="tip">
            <span class="tip__title">Lofoten</span>
            <span class="tip__text">Plan a trip</span>
          </a>
        </div>
      </div>

      <a class="header-seemore" href="#!">SEE MORE</a>
    </header>
    <script src="./libs/tiny-slider/min/tiny-slider.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
